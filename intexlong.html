            <div class="senha-container">
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required aria-label="Digite sua senha">
                <img src="Simple_Icon_Eye.svg.svg" alt="Mostrar senha" id="toggleSenha" class="icone-senha" onclick="alternarSenha()" aria-label="Mostrar ou ocultar senha">
            </div>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        function alternarSenha() {
            const inputSenha = document.getElementById("senha");
            const icone = document.getElementById("toggleSenha");

            if (inputSenha.type === "password") {
                inputSenha.type = "text";
                icone.src = "eyeclosed (1).svg"; // ícone de olho fechado
                icone.alt = "Ocultar senha";
            } else {
                inputSenha.type = "password";
                icone.src = "Simple_Icon_Eye.svg.svg"; // ícone de olho aberto
                icone.alt = "Mostrar senha";
            }
        }
    </script>

</body>

</html>
